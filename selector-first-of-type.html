<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>:first-of-type</title>

</head>
<body>
<div class="wrapper">
    <p>我是第一个段落</p>
    <p>我是第二个段落</p>
    <div>我是第一个Div元素</div>
    <div>我是第二个Div元素</div>
    <p>我是第三个段落</p>
    <p>我是第四个段落</p>
    <div>我是第三个Div元素</div>
    <div>我是第四个Div元素</div>
</div>

<style>
    .wrapper > div:first-of-type{
        background-color: orange;
    }
</style>

</body>
</html>
