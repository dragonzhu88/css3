<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>结构性伪类选择器—target</title>
</head>
<body>
<div class="menuSection" id="brand">
    <h2><a href="#brand">Brand</a></h2>
    <p>content for Brand</p>
    <input type="number" placeholder="0">
</div>

<style>
    #brand:target p,:target input{
        background-color: orange;
        color: #FFFFFF;
    }
</style>

</body>
</html>
